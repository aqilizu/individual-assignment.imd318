    <style>
     /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2d3b48, #1f2732);
            color: #f0f0f0;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }

      /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adds shadow to the nav bar */
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #FFD700;
            text-transform: uppercase;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 2rem; /* Space between menu items */
        }

        .menu a {
            color: #f0f0f0; /* Text color */
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase; /* Makes the text uppercase */
            text-decoration: none; /* Removes underline */
            transition: color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
        }

        .menu a:hover {
            color: #f5a623; /* Changes color on hover */
            transform: scale(1.1); /* Slightly enlarges the link */
            text-shadow: 0 0 10px #f5a623; /* Adds glowing text effect */
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative; /* Allows positioning of dropdown content */
        }

        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute; /* Positioned relative to the parent */
            background-color: #333; /* Dropdown background */
            min-width: 160px; /* Minimum width */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Adds shadow */
            z-index: 1; /* Ensures dropdown appears on top */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Shows the dropdown on hover */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block; /* Makes each link take up full width */
        }

        .dropdown-content a:hover {
            background-color: #ddd; /* Changes background on hover */
        }

        /* Header Styles */
        header {
            padding: 6rem 2rem 2rem 2rem; /* Adjust padding for header */
            text-align: center;
            background-color: #222;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #f5a623;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 1rem;
            padding: 3rem 2rem;
        }

        .gallery img {
            width: 100%;
            height: 400px; /* Set fixed height */
            object-fit: cover; /* Ensures the image fits within the box without distortion */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer Styles */
        footer {
            background-color: #202020;
            color: #f0f0f0;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
        }

        /* Audio Player Caption */
        .audio-caption {
            font-size: 1.5rem;
            color: #f0f0f0;
            font-weight: bold;
            margin-bottom: 1rem; /* Adds space between caption and audio player */
            text-align: center; /* Centers the caption */
        }

        /* Back to Top Button */
        #backToTop {
            position: fixed;
            bottom: 40px;
            right: 20px;
            background-color: #f5a623;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hidden */
            transition: opacity 0.3s, transform 0.3s;
        }

        #backToTop:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }

        audio {
            width: 40%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

    <script>
        const backToTopButton = document.getElementById("backToTop");

        // Show the button when scrolling down
        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        // Smooth scroll to the top when the button is clicked
        backToTopButton.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
